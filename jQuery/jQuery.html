<!DOCTYPE html>
<head>
    
    
    
    <meta name="viewpoint" content="width=device-width">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>




<script>

$(document).ready(function() {
    $("html").append(
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <p id='1'> Paragraph 1 </p>\
                    <p id='2'> Paragraph 2 </p>\
                    <p id='3'> Paragraph 3 </p>\
                </div>\
            </div>\
        </body>"
    );
    <!-- Changing paragraph 2 red and adding a click function to paragraph 3-->
    $("#2").css({"color":"red"});
    $("#3").click(function(){
        $('h1').hide();
    });
});






</script>
















</html>
